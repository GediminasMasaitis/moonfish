image: alpine/latest
packages:
  - build-base
  - bearssl-dev
  - xz
  - mingw-w64-gcc
sources:
  - https://git.sr.ht/~zamfofex/moonfish
  - https://github.com/DaveGamble/cJSON#v1.7.16
tasks:
  - build-cjson: |
      cd cJSON
      make
      mkdir cjson
      mv cJSON.h cjson
  - build: |
      cd moonfish
      make CPPFLAGS=-I../cJSON LDFLAGS='-static -L../cJSON'
  - minify: |
      cd moonfish
      ./minify.sh
  - windows-build: |
      cd moonfish
      make CC=x86_64-w64-mingw32-gcc LDFLAGS=-static moonfish.exe
artifacts:
  - moonfish/moonfish
  - moonfish/play
  - moonfish/lichess
  - moonfish/analyse
  - moonfish/moonfish.sh
  - moonfish/moonfish.exe
